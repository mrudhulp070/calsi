<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CALCULATOR</title>
</head>
<body>

    <h1>CALCULATOR</h1>
    <script src="./calsi.js"></script>

    
    <div class="container">


<form action="">


    <p>CASIO</p>


    <input id="result" type="text" class="screen"style='text-align:center;'>
    <br>
    <input onclick="display(7)" class= "button num" type="button" value="7">
    <input onclick="display(8)"  class= "button num" type="button" value="8">
    <input onclick="display(9)"  class= "button num" type="button" value="9">
    <input class= "button operator" type="button"  onclick="display('/')" value="/">
<br>

<input class= "button num" type="button" onclick="display(4)"  value="4">
<input class= "button num" type="button" onclick="display(5)"  value="5">
<input class= "button num" type="button" onclick="display(6)"  value="6">
<input class= "button operator" type="button" onclick="display('-')" value="-">
<br>
<input class= "button num" type="button" onclick="display(1)"  value="1">
<input class= "button num" type="button" onclick="display(2)"  value="2">
<input class= "button num" type="button" onclick="display(3)"  value="3">
<input class= "button operator" type="button"  onclick="display('+')"  value="+">
<br>
<input class= "button num" type="button" onclick="display(0)"  value="0">
<input class= "button clear" type="button" onclick="clearall()" value="c">
<input class= "button result" type="button" onclick="equal()" value="=">
<input class= "button dot" type="button" onclick="back()" value="bck">

<br>
<input class= "button dot"onclick="display('*')" type="button" value="*">


</form>
